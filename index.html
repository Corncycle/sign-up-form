<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thheedle Tandem</title>
  <link rel="stylesheet" href="./meyer-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./icon.png">
</head>
<body>
  <div class="hero container">
    <div class="hero-overlay container">
      <img src="./thheedle-logo.png" alt="thheedle logo">
      <span class="hero-overlay-text container">
        <span class="hero-overlay-text caption">thheedle</span>
        <h1 class="hero-overlay-text title">Tandem</h1>
      </div>
    </div>
  </div>
  <div class="content container">
    <header class="container">
      <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <p>Thheedle Tandem is here to help!</p>
    </header>
    <main class="container">
      <h2 class="main title">Let's do this!</h2>
      <form id="main-form" class="container" action="post">
        <div class="main input row">
          <div class="input-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder=" " required>
          </div>
          <div class="input-container">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder=" " required>
          </div>
        </div>
        <div class="main input row">
          <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder=" " required>
          </div>
          <div class="input-container">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" placeholder=" " pattern="\d{10}|\d{3}-\d{3}-\d{4}|\(\d{3}\)-\d{3}-\d{4}" required>
          </div>
        </div>
        <div class="main input row">
          <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder=" " required>
          </div>
          <div class="input-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder=" " required>
          </div>
        </div>
      </form>
    </main>
    <footer class="container">
      <button form="main-form" type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </footer>
  </div>
</body>
</html>
